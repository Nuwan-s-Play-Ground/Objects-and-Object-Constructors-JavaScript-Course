  <script>
   const cat = {
  name : 'Bertie',
  breed : 'Cymric',
  color : 'white',
  greeting: function() {
    console.log(`Hello, said ${this.name} the ${this.breed}.`);
  }
}

// Define cat2 object
const cat2 = {
  name: 'Whiskers',
  breed: 'Siamese',
  color: 'gray',
  greeting: function() {
    console.log(`Hello, said ${this.name} the ${this.breed}.`);
  }
}

// Call greeting() method for both cat and cat2
cat.greeting();
cat2.greeting();
