// Define Cat constructor function
function Cat(name, breed, color) {
  this.name = name;
  this.breed = breed;
  this.color = color;
}

// Add greeting method to Cat prototype
Cat.prototype.greeting = function() {
  console.log(`Hello, said ${this.name} the ${this.breed}.`);
}

// Create cat1 and cat2 instances
